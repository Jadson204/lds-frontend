<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 d-none d-md-block" id="capa"></div>
        <div class="col-md-6">
            <div class="row justify-content-center align-items-center" style="height: 100vh">
                <div class="col-8">
                    <p-messages class="custom-messages" [(value)]="message" [enableService]="false" [closable]="false"></p-messages>
                    <div class="card">
                        <div class="card-body">
                            <form id="loginForm" [formGroup]="formulario">
                                <h3 class="text-center mb-3">Login</h3>
                                <br />
                                <div class="form-group">
                                    <input type="text" class="form-control rounded-pill" id="email" placeholder="E-mail"
                                        required formControlName="email" />
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password" class="form-control rounded-pill" id="password"
                                            placeholder="Senha" required formControlName="password" name="password" />
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="far fa-eye-slash" id="togglePassword"
                                                    (click)="togglePasswordVisibility()"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" />
                                    <label class="form-check-label" id="small" for="rememberMe"
                                        style="margin-right: 6rem">Lembre de mim</label>
                                    <a href="../recuperacao/" class="text-right" id="small">Esqueceu a senha?</a>
                                </div>


                                <button type="submit" class="btn btn-block rounded-pill" (click)="login()">
                                    Entrar
                                </button>
                                <div id="errorMessage" class="text-danger text-center mt-3"></div>
                                <div class="sign-up" id="small">
                                    Novo aqui?
                                    <a (click)="redirectToCadastro()">Criar uma conta</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
