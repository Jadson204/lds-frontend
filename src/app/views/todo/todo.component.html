<div class="task-list-container">
  <h1>Lista de Tarefas</h1>

  <button (click)="showTaskForm = !showTaskForm">
    {{ showTaskForm ? 'Cancelar' : '+ Adicionar Tarefa'}}
  </button>

  <div *ngIf="showTaskForm" class="task-form">
    <input type="text" [(ngModel)]="newTask.title" placeholder="TÃ­tulo da tarefa">
    <button (click)="addTask()">Adicionar</button>
  </div>

  <ul class="task-items">
    <li *ngFor="let task of tasks" [ngClass]="{ 'completed': task.completed }">
      <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleTaskCompletion(task)"> 
      <span class="task-title">{{ task.title }}</span>
      <button class="delete-btn" (click)="deleteTask(task)">Excluir</button>
    </li>
  </ul>
</div>
